[manifest-repo]
URL = https://github.com/tianocore/edk2-staging.git
Branch = EdkRepo-Manifest
LocalPath = manifest-master

[git-ver]
minimum = 2.13.0
recommended = 2.16.2

[command-packages]
packages = edkrepo.commands

[preferred-command-package]
preferred-package = edkrepo.commands

[sparsecheckout]
always_include = BaseTools|Conf|*.*
always_exclude = 

[f2f-cherry-pick]
ignored_folder_substrings = 
